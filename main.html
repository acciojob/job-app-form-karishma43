<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form autocomplete="off" action="file.php" method="POST">

        <label for="Name">Name*</label><br>
        <input type="text" name="name" required>
    </div>
    <div>
        <label for="Email">Email*</label><br>
        <input type="email" name="email" required>
    </div>

        <label for="Gender">Gender*</label><br>
       male: <input type="radio" name="gender" required>
       female: <input type="radio" name="gender" required>

    <div>
        <label for="Laptop Brands">Laptop Brands</label><br>
        <select name="Laptop Brands" id="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select>
    </div>
    <div>
        <label for="Age">Age*</label><br>
        <input type="number" name="age" required>
    </div>
    <div>
        <label for="dob">DOB*</label><br>
        <input type="date" name="dob" required>
    </div>
    <div>
        <label for="password">Name*</label><br>
        <input type="password" name="password" required>
    </div>

        <input type="submit" value="submit">
    </div>
</form>

</script>
